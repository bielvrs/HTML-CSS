<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
<table border="1" style="width: 100%; text-align: center;"> 
    <!-- tr = Table Row -->
    <!-- td = Table data -->
    <tr style="text-align: center;">
        <td>Nome</td>
        <td>Curso</td>
        <td>Idade</td>
        <td>Time</td>
        <td rowspan="2">Hoje</td>
    </tr>
        <!-- site de comandos html table
            width = comprimento e height = altura -->

    <tr style="height: 100px;">
        <td>Gabriel</td>      
        <td style="text-align: center;">TI</td>
        <td style="text-align: center;">22</td>
        <td>Corinthians</td>

    </tr>
    <tr style="width: 60px;">
        <td>Joana D'Arc</td>
        <td>Photoshop</td>        
        <td>21</td>
        <td>São BENTO</td>
        <td>Novo</td>
    </tr>
    
    <tr>
        <td>Aula de Hoje</td>
        <td>Html com tabela</td>
        <td>Depois folga</td>
        <td>Sem aula amanhã</td>
    </tr>

</table>






















    
</body>
</html>
